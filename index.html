<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="image-side">
        <div class="logo-background">
            <div class="logo-and-text">
                <div class="logo">
                    <img src="./img/hellblade-logo.png">
                </div>
                <div class="logo-text">
                    <h1>Odin</h1>
                </div>
            </div>
        </div>
        <div class="credit-text">
            <h5 class="c-text">Photo by <a href="https://unsplash.com/@chrishenryphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Chris Henry</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </a>
            </h6>
        </div>

    </div>

    <div class="form-side">
        <div class="form top-block">
            <div class="top-text">
                <p>
    
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.<br>
                    <br>
                    You know you want to.
                </p>
            </div>
        </div>
        
        <div class="form middle-block">
            <h2>Sign Up Now!</h2>
            <form class="user-form" id="user_form" action="" method="">
                <div class="form row-1">
                    <div>
                        <label for="first_name">First Name</label>
                        <input type="text"
                        name="first_name" id="first_name">
                    </div>
                    <div>
                        <label for="last_name">Last Name</label>
                        <input type="text"
                        name="last_name" id="last_name">
                    </div>
                </div>
                
                <div class="form row-2">
                    <div>
                        <label for="email">Email</label>
                        <input type="email"
                        name="email" id="email" required>
                    </div>
                    <div>
                        <label for="phone_num">Phone Number</label>
                        <input type="tel"
                        placeholder="999-999-9999" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" name="phone_num" id="phone_num" required>
                    </div>
                </div>
                
                <div class="form row-3">
                    <div>
                        <label for="password">Password</label>
                        <input type="password"
                        name="password" id="password" required>
                    </div>
                    <div>
                        <label for="conf_password">Confirm Password</label>
                        <input type="password"
                        name="conf_password" id="conf_password" required>
                    </div>
                </div>
            </form>
        </div>

        <div class="form bottom-block">
            <div class="create-button">
                <button type="submit" form="user_form">Create Account</button>
                <h3>Already have an account? <a href="#">Log In</a></h3>
            </div>
        </div>
    </div>
</body>
</html>
